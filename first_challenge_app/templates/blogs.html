<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
  </head>
  <body>
    <h1>All Blogs</h1>
    <ul>
      {% for blog in blogs %}
      <li>
        <h2>{{ blog.title }}</h2>
        <p><strong>Author:</strong> {{ blog.author.name }}</p>
        <p>{{ blog.content }}</p>
        <p><strong>Published on:</strong> {{ blog.published_date }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
